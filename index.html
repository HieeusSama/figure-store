<!DOCTYPE html>

<html>
    <head>
        <title>
            Figure Store
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__main">
                    <div class="header__logo">
                        <img src="./assets/img/Logo.png" alt="logo" class="header__logo-add">
                    </div>
                    <div class="header__search">
                        <input type="text" class = "input" placeholder="Search">
                        <button class="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="header__items">
                        <div class="header__items-option">
                            <i class="fa-regular fa-circle-user"></i>
                            <span>Login</span>
                        </div>
                        <div class="header__items-option">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Cart</span> 
                        </div>
                    </div>
                </div>
                
                <div class="header__menu">
                    <div class="header__menu-option">
                        Home
                    </div>
                    <div class="header__menu-option">
                        Product
                            <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="header__menu-option">
                        Help
                    </div>
                    <div class="header__menu-option">
                        About Us
                    </div>
                    <div class="header__menu-option">
                        Contact Us
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <container class="container">
                <div class="slider">
                    <div class="slides">
                        <img class="slide" src="./assets/img/image1.jpg" alt="Image #1">
                        <img class="slide" src="./assets/img/image2.jpg" alt="Image #2">
                        <img class="slide" src="./assets/img/image3.jpg" alt="Image #3">
                    </div>
                    <button class="prev" onclick="prevSlide()">&#10094</button>
                    <button class="next" onclick="nextSlide()">&#10095</button>
                </div>
            
                <script src="./assets/js/index.js"></script>
            </container>
            <footer class="footer">
                <div class="footer__information">
                    <div class="">
                        <div class="footer__information-overview">
                            Giới thiệu về Figure Store
                        </div>
                        <div class="footer__content">
                            Giúp các bạn trẻ Việt Nam dễ dàng tiếp cận với mô hình figure Nhật Bản
                        </div>
                    </div>
                    <div class="">
                        <div class="footer__information-support">
                            Hỗ trợ khách hàng
                        </div>
                        <div class="footer__content">
                            
                        </div>
                    </div>
                    <div class="">
                        <div class="footer__information-support">
                            Chăm sóc khách hàng
                        </div>
                        <div class="footer__content">
                            Giúp các bạn trẻ Việt Nam dễ dàng tiếp cận với mô hình figure Nhật Bản
                        </div>
                    </div>
                    
                </div>
            </footer>
        </div>
    </body>
</html>
